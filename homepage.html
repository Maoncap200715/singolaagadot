<html lang="he" dir="rtl">
    <head>
        <title>
                Home Page
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="stylesofhome.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">   
    </head>
    <body>
        <nav>
            <div class="allmenu">
                <button class="menubutton-show" onclick="menuclick()">
                    <span class="material-symbols-outlined md-3remenu">
                        menu
                    </span>
                </button>
                <div class="nav-closed">
                    <button class="arrow" onclick="menuclick()">
                        <span class="material-symbols-outlined arrow">
                            arrow_forward_ios
                        </span>
                    </button>
                </div>
            </div>
        </nav>
        <main>
        </main>
        <footer>
        </footer>
        <script type="text/javascript">
            const menu = document.querySelector(".nav-closed");
            const ham = document.querySelector(".menubutton-show");
            const arrow = document.querySelector(".arrow");
            function menuclick(){
                if(menu.className=="nav-closed"){
                    menu.classList.replace('nav-closed','nav-open');
                    ham.classList.replace('menubutton-show','menubutton-hide');
                }
                else{
                    menu.classList.replace('nav-open','nav-closed');
                    ham.classList.replace('menubutton-hide','menubutton-show');
                }
            }
        </script>
    </body>
</html>
